<section style="margin-top:71px;margin-top: 5%">
    <div class="container">
        <div class="page-header">
            <h1>Registration </h1>
        </div>
        <div class="steps-progressbar">
            <ul>
                <li class="active">Step 1</li>
                <li>Step 2</li>
                <li>Step 3</li>
            </ul>
        </div>
    </div>
</section>
<div>
    <div class="container">
        <div class="row row-divided" style="margin:15px -15px;">
            <div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 text-center" style="padding:0px 25px;">
                <a class="btn btn-default btn-block btn-lg btn-social btn-facebook" role="button" href="#" target="_blank">
                    <i class="fa fa-facebook"></i>CONNECT WITH FACEBOOK</a>
                <a class="btn btn-default btn-block btn-lg btn-social btn-google" role="button"
                    href="#" target="_blank">
                    <i class="fa fa-google"></i> CONNECT WITH GOOGLE</a>
            </div>
            <div class="hidden-xs hidden-sm vertical-divider">
                <span>OR </span>
            </div>
            <div class="hidden-md hidden-lg horizontal-divider">
                <span>OR </span>
            </div>
            <div class="col-lg-4 col-md-5" style="padding:0px 25px;">
                <form name="f" #f="ngForm" (ngSubmit)="f.form.valid && login()">
                    <div class="form-group">
                        <input class="form-control input-lg text-left" type="text" name="username" #username="ngModel" [(ngModel)]="entity.UserName" required placeholder="NAME" minlength="3">
                        <small class="alert alert-danger" *ngIf="f.submitted && !username.valid">
                            <div *ngIf="username.errors.required">Please enter username.</div>
                            <div *ngIf="username.errors.minlength">Minlength is {{username.errors.minlength.requiredLength}}.</div>
                          </small>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg text-left" type="text" name="email" #email="ngModel" [(ngModel)]="entity.Email" required placeholder="EMAIL">
                        <small class="alert alert-danger" *ngIf="f.submitted && !email.valid">
                            <div *ngIf="email.errors.required">Please enter email.</div>
                          </small>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg text-left" type="text" name="password" #password="ngModel" [(ngModel)]="entity.password" required placeholder="PASSWORD" minlength="3">
                    </div>
                    <div class="form-group">
                        <a class="btn btn-primary btn-block btn-lg" role="button" type="submit">CREATE ACCOUNT</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
