<section style="margin-top:71px;">
    <div class="container">
        <div class="page-header">
            <h1>Registration </h1>
        </div>
        <div class="steps-progressbar">
            <ul>
                <li class="previous">Step 1</li>
                <li class="active">Step 2</li>
                <li>Step 3</li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 col-md-12">
                <form class="form-horizontal" method="post">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Basic Information</h3>
                        </div>
                        <div class="col-sm-3">
                            <p>Company information</p>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="salutation">Name *</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" name="salutation">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="salutation">Segment *</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" name="salutation">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <p>Director / owner name</p>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="salutation">Salutation *</label>
                                </div>
                                <div class="col-sm-8">
                                    <select class="form-control" name="salutation">
                                        <option value="" selected="">Please select</option>
                                        <option value="MR">Mr</option>
                                        <option value="MRS">Mrs</option>
                                        <option value="MS">Miss</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="firstname">First Name *</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" name="firstname" maxlength="5">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="lastname">Last Name *</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" name="lastname">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <p>Premise information</p>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="salutation"> </label>
                                </div>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input class="form-control text-left" type="text" name="salutation" placeholder="Search address...">
                                        <i class="glyphicon glyphicon-search input-group-addon"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="salutation">Address 1 (Blk / Street) *</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" name="salutation">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="salutation">Address 2 (Unit No. / Bldg) *</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" name="salutation">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="salutation">Postal Code *</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" name="salutation">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <p>Market Support Services Licensee (MSSL) </p>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class="control-label" for="salutation">Account Number (if applicable)</label>
                                </div>
                                <div class="col-sm-8">
                                    <input class="form-control text-left" type="text" name="salutation" placeholder="Format: 90xxxxxxxxx or 93xxxxxxxxx">
                                </div>
                                <div class="col-sm-8 col-sm-offset-4">
                                    <a href="#" style="padding:10px;">View Sample</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12" style="padding:15px;">
                <a class="btn btn-default btn-lg" role="button" routerLink="/rdp-portal/signup-1" style="margin:0 5px;">Back </a>
                <a class="btn btn-primary btn-lg" role="button" routerLink="/rdp-portal/signup-3" style="margin:0 5px;">Next </a>
            </div>
        </div>
    </div>
</section>
